<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
        hh=0
        mm=0
        ss=-1
        function stopwatch()
        {
            ss++
            str=hh+":"+mm+":"+ss
            if(ss==60)
            {
                mm+=1
                ss=0
            }
            if(mm==60)
            {
                hh+=1
                mm=0
                ss=0
            }
            
            if(ss<10)
            {
                ss="0"+parseInt(ss)
                str=+hh+":"+mm+":0"+ss
            }
            if(mm<10)
            str=hh+":0"+mm+":"+ss
            if(hh<10)
            str="0"+hh+":0"+mm+":"+ss
            document.getElementById("stop").innerHTML=str

        }
        function start()
        {
           flag= setInterval(stopwatch,1000)
        }
        function pause()
        {
            clearInterval(flag)
        }
        function stop()
        {
            reset()
            clearInterval(flag)
            document.getElementById("stop").innerHTML='00:00:00'
            
        }
        function reset()
        {
            hh=0
            mm=0
            ss=0
        }
    </script>
    </head>
    <body>
        <div ><h1 id="stop"></h1></div>
        <button type="button" onclick="start()">start</button>
        <button type="button" onclick="pause()">pause</button>
        <button type="button" onclick="stop()">stop</button>
        <script>stopwatch()</script>
    </body>
</html>
