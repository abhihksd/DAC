<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chngcolor(str){
        var b1=document.getElementsByTagName("body")
        b1[0].style.backgroundColor=str
        }
       
    </script>
</head>
<body>
    <button id="red" name="red" value="red" onclick="chngcolor(red.value)">Red</button>
    <button id="blue" name="blue" value="blue" onclick="chngcolor(blue.value)">Blue</button>
    <button id="green"name="green" value="green" onclick="chngcolor(green.value)">Green</button>
    
    <script></script>
</body>
</html>
