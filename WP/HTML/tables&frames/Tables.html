<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <table border="5" cellpadding="10" style="border-collapse: collapse; text-align: center ;" >
        <tr >
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th >Thursday</th>
            <th>Friday</th>
        </tr>
        <tr >
            <td>1:00</td>
            <td rowspan="2" style="background-color: antiquewhite;">Office</td>
            <td></td>
            <td rowspan="2"style="background-color: antiquewhite;">office</td>
            <td rowspan="8"style="background-color: antiquewhite;">office hours at appt</td>
            <td rowspan="2"style="background-color: antiquewhite;">office</td>
        </tr>
        <tr>
            <td>1:30</td>
            <td rowspan="2" style="background-color: lightgray;">Dept Meeting</td>
        </tr>
        <tr>
            <td>2:00</td>
            <td rowspan="3"style="background-color: lightgreen;">MAT 108</td>
            <td rowspan="3"style="background-color: lightgreen;">Mat 108</td>
            <td rowspan="3"style="background-color: lightgreen;">MAT 108</td>
        </tr>
        <tr>
            <td>2:30</td>
            <td></td>
        </tr>
        <tr>
            <td>3:00</td>
            <td rowspan="3"style="background-color: lightgray;">EC meeting</td>
        </tr>
        <tr>
            <td>3:30</td>
            <td rowspan="3"style="background-color: pink;">CSC 205</td>
            <td rowspan="3"style="background-color: pink;">CSC 205</td>
            <td rowspan="3"style="background-color: pink;">CSC 205</td>
        </tr>
        <tr>
            <td>4:00</td>
        </tr>
        <tr>
            <td>4:30</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
